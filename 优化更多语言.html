        function initStarBackground() {
            const starsContainer = document.getElementById('starsContainer');

                star.className = 'star';
                star.style.width = Math.random() * 2 + 1 + 'px';

            const orbits = [
                { size: 400, satellites: 3, speed: 20 },
                { size: 600, satellites: 4, speed: 30 },
                { size: 800, satellites: 5, speed: 40 },
                { size: 1000, satellites: 6, speed: 50 }
            ];
            
            orbits.forEach((orbit, orbitIndex) => {
                const orbitElement = document.createElement('div');
                orbitElement.className = 'satellite-orbit';
                orbitElement.style.width = orbit.size + 'px';
                orbitElement.style.height = orbit.size + 'px';
                orbitElement.style.left = `calc(50% - ${orbit.size / 2}px)`;

                orbitElement.style.animationDuration = orbit.speed + 's';
                orbitElement.style.animationDelay = orbitIndex * -5 + 's';
                
                for (let i = 0; i < orbit.satellites; i++) {
                    const satellite = document.createElement('div');
                    satellite.className = 'satellite';
                    const angle = (360 / orbit.satellites) * i;
                    const radius = orbit.size / 2;
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;
                    satellite.style.left = `calc(50% + ${x}px)`;
                    satellite.style.top = `calc(50% + ${y}px)`;
                    
                    orbitElement.appendChild(satellite);
                }
                
                starsContainer.appendChild(orbitElement);
            });
