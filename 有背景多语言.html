<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星链服务计划</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: #000;
            padding: 40px 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .stars-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .satellite-orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 60s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .satellite {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* 语言切换按钮 */
        .language-switcher {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 999;
            display: flex;
            gap: 8px;
            background: rgba(17, 17, 17, 0.9);
            padding: 8px;
            border-radius: 25px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        
        .lang-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #666;
            color: #999;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 18px;
            min-width: 50px;
        }
        
        .lang-btn:hover {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .lang-btn.active {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        
        .common-features {
            background: #111;
            border: 1px solid #333;
            padding: 24px;
            margin-bottom: 40px;
            border-radius: 8px;
        }
        
        .common-features h3 {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 16px;
            color: #00ff00;
        }
        
        .common-features ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 14px;
        }
        
        .common-features li {
            font-size: 15px;
            color: #ccc;
            padding-left: 24px;
            position: relative;
        }
        
        .common-features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #00ff00;
            font-weight: bold;
        }
        
        .plans-wrapper {
            display: grid;
            grid-template-columns: 1.2fr 2fr;
            gap: 30px;
        }
        
        .section {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .section-header {
            background: #111;
            padding: 20px 24px;
            border-bottom: 1px solid #222;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 300;
            margin: 0;
        }
        
        .highlight {
            color: #00ff00;
            font-size: 16px;
            margin-left: 8px;
        }
        
        .plans-grid {
            display: flex;
            flex-direction: column;
        }
        
        .plan-card {
            background: #000;
            padding: 20px 24px;
            border-bottom: 1px solid #222;
            position: relative;
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: 120px 1fr 180px max-content;
            align-items: center;
            gap: 15px;
        }
        
        .plan-card:last-child {
            border-bottom: none;
        }
        
        .plan-card:hover {
            background: #111;
        }
        
        .plan-card.featured {
            background: #1a1a1a;
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }
        
        .plan-card.featured:hover {
            background: #222;
        }
        
        .trial-label {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #ff4444;
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .plan-info {
            display: flex;
            flex-direction: column;
        }
        
        .plan-name {
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 4px;
            color: #fff;
        }
        
        .plan-subtitle {
            font-size: 13px;
            color: #666;
        }
        
        .plan-features {
            font-size: 14px;
            color: #999;
        }
        
        .plan-features-item {
            margin-bottom: 2px;
        }
        
        .price-wrapper {
            text-align: right;
        }
        
        .price-main {
            display: flex;
            align-items: baseline;
            justify-content: flex-end;
            gap: 4px;
            margin-bottom: 3px;
        }
        
        .currency {
            font-size: 20px;
            font-weight: 300;
        }
        
        .price {
            font-size: 40px;
            font-weight: 300;
            line-height: 1;
        }
        
        .price-details {
            font-size: 12px;
            color: #666;
            text-align: right;
        }
        
        .discount-badge {
            display: inline-block;
            background: #00ff00;
            color: #000;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .cta-button {
            padding: 12px 22px;
            background: transparent;
            border: 1px solid #666;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            white-space: nowrap;
        }
        
        .cta-button:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        .plan-card.featured .cta-button {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        
        .plan-card.featured .cta-button:hover {
            background: transparent;
            color: #fff;
        }
        
        .footer-note {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #222;
        }
        
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .payment-modal.active {
            display: flex;
        }
        
        .payment-content {
            background: #000000;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 35px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: transparent;
            border: none;
            color: #999;
            font-size: 28px;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid #333;
        }
        
        .payment-header h2 {
            font-size: 26px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .payment-plan-info {
            font-size: 16px;
            color: #00ff00;
            margin-bottom: 8px;
        }
        
        .payment-price {
            font-size: 38px;
            color: #fff;
            font-weight: 300;
        }
        
        .payment-methods {
            margin: 25px 0;
        }
        
        .payment-method {
            background: #000000;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .payment-method:hover {
            border-color: #ffffff;
            background: #1a1a1a;
        }
        
        .payment-method.selected {
            border-color: #bdbdbd;
            background: #000000;
        }
        
        .payment-method-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .payment-icon {
            font-size: 28px;
        }
        
        .payment-method-name {
            font-size: 17px;
            font-weight: 400;
        }
        
        .payment-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 50%;
            position: relative;
        }
        
        .payment-method.selected .payment-radio {
            border-color: #949494;
        }
        
        .payment-method.selected .payment-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 11px;
            height: 11px;
            background: #ffffff;
            border-radius: 50%;
        }
        
        .payment-submit {
            width: 100%;
            padding: 16px;
            background: #000000;
            color: #ffffff;
            border: 1px solid #9b9b9b;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-submit:hover {
            background: #141414;
            transform: translateY(-2px);
        }
        
        .payment-submit:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .whatsapp-float {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #000000;
            padding: 10px 18px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
        }
        
        .whatsapp-float:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
        }
        
        .whatsapp-float span {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .wa-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .wa-modal.active {
            display: flex;
        }
        
        .wa-modal-content {
            background: #000000;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 350px;
            width: 90%;
            position: relative;
            color: #333;
        }
        
        .wa-modal-content h3 {
            margin-bottom: 10px;
            color: #075E54;
        }
        
        .wa-modal-content p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .wa-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .wa-qr-container {
            background: #000000;
            border: 1px solid #075E54;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .wa-qr-container img {
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
        
        .wa-direct-btn {
            display: block;
            background: #000000;
            border: 1px solid #075E54;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .wa-direct-btn:hover {
            background: #128C7E;
        }
        
        @media (max-width: 768px) {
            .language-switcher {
                top: 20px;
                left: 15px;
                padding: 6px;
            }
            
            .lang-btn {
                padding: 6px 12px;
                font-size: 13px;
                min-width: 40px;
            }
            
            .whatsapp-float {
                top: auto;
                bottom: 20px;
                right: 20px;
                padding: 10px;
            }
            
            .whatsapp-float span {
                display: none;
            }
            
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 25px;
            }
            
            .plans-wrapper {
                display: block;
            }
            
            .plan-card {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                gap: 12px;
            }
            
            .price-wrapper {
                text-align: left;
                width: 100%;
            }
            
            .price-main {
                justify-content: flex-start;
            }
            
            .price-details {
                text-align: left;
            }
            
            .cta-button {
                width: 100%;
                padding: 15px;
                text-align: center;
            }
        }
    </style>
</head>

        // 检测浏览器语言
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.toLowerCase().startsWith('zh')) {
                return 'zh';
            } else {
                return 'en';
            }
        }
        
        // 切换语言
        function switchLanguage(lang) {
            currentLang = lang;
            
            // 更新按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
            
            // 更新页面文本
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // 更新 HTML lang 属性
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
            
            // 保存语言偏好
            localStorage.setItem('preferred_language', lang);
        }
        
        // 页面加载时初始化语言
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferred_language');
            const defaultLang = savedLang || detectBrowserLanguage();
            switchLanguage(defaultLang);
            
            // 初始化星空背景
            initStarBackground();
            
            // 初始化事件监听器
            initEventListeners();
        });
        
        // 创建星空背景
        function initStarBackground() {
            const starsContainer = document.getElementById('starsContainer');
            
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
            
            const orbits = [
                { size: 400, satellites: 3, speed: 20 },
                { size: 600, satellites: 4, speed: 30 },
                { size: 800, satellites: 5, speed: 40 },
                { size: 1000, satellites: 6, speed: 50 }
            ];
            
            orbits.forEach((orbit, orbitIndex) => {
                const orbitElement = document.createElement('div');
                orbitElement.className = 'satellite-orbit';
                orbitElement.style.width = orbit.size + 'px';
                orbitElement.style.height = orbit.size + 'px';
                orbitElement.style.left = `calc(50% - ${orbit.size / 2}px)`;
                orbitElement.style.top = `calc(50% - ${orbit.size / 2}px)`;
                orbitElement.style.animationDuration = orbit.speed + 's';
                orbitElement.style.animationDelay = orbitIndex * -5 + 's';
                
                for (let i = 0; i < orbit.satellites; i++) {
                    const satellite = document.createElement('div');
                    satellite.className = 'satellite';
                    const angle = (360 / orbit.satellites) * i;
                    const radius = orbit.size / 2;
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;
                    satellite.style.left = `calc(50% + ${x}px)`;
                    satellite.style.top = `calc(50% + ${y}px)`;
                    
                    orbitElement.appendChild(satellite);
                }
                
                starsContainer.appendChild(orbitElement);
            });
        }
        
        // 初始化事件监听器

                    waModal.classList.remove('active');

            // 选择计划按钮
            document.querySelectorAll('.cta-button').forEach(button => {

                    const card = this.closest('.plan-card');
                    if (card) {

                        const price = card.getAttribute('data-price');
                        openPaymentModal(planName, price);

            // 支付弹窗关闭
            document.getElementById('paymentModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closePaymentModal();
                }
            });

        // 获取翻译后的套餐名称
        function getTranslatedPlanName(planKey) {
            const planMapping = {
                '1个月': 'plan_1month',
                '3个月': 'plan_3months',
                '6个月': 'plan_6months',
                '应急使用': 'plan_emergency',
                '1年': 'plan_1year',
                '2年': 'plan_2years',
                '5年': 'plan_5years',
                '10年': 'plan_10years',
                '终身': 'plan_lifetime'
            };
            
            const translationKey = planMapping[planKey];
            if (translationKey && translations[currentLang][translationKey]) {
                return translations[currentLang][translationKey];
            }
            return planKey;
        }
        
        function openPaymentModal(planName, price) {
            currentPlan = planName;
            currentPrice = price;
            currentPlanTranslated = getTranslatedPlanName(planName);
            
            const planText = currentLang === 'zh' ? `${currentPlanTranslated}计划` : `${currentPlanTranslated} Plan`;
            document.getElementById('modalPlanName').textContent = planText;
            document.getElementById('modalPrice').textContent = price;
            document.getElementById('paymentModal').classList.add('active');
            
            selectedPaymentMethod = null;
            document.querySelectorAll('.payment-method').forEach(method => {
                method.classList.remove('selected');
            });
            document.getElementById('paymentSubmitBtn').disabled = true;
            
            // 重置界面
            document.getElementById('paymentMethodsSection').style.display = 'block';
            document.getElementById('paymentSubmitBtn').style.display = 'block';
            document.getElementById('qrcodeSection').style.display = 'none';
        }
        
        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
            setTimeout(() => {
                document.getElementById('paymentMethodsSection').style.display = 'block';
                document.getElementById('paymentSubmitBtn').style.display = 'block';
                document.getElementById('qrcodeSection').style.display = 'none';
            }, 300);
        }
        
        function selectPaymentMethod(element, method) {
            document.querySelectorAll('.payment-method').forEach(m => {
                m.classList.remove('selected');

            element.classList.add('selected');

            const submitBtn = document.getElementById('paymentSubmitBtn');

            const scanText = currentLang === 'zh' 
                ? `请使用${platformName}扫码` 
                : `Scan with ${platformName}`;
            
            qrDisplay.innerHTML = `
                <div>
                    <div style="margin-bottom: 12px;">
                        <img src="${iconSrc}" alt="${platformName}" style="width: 180px; height: 180px; object-fit: contain;">
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 10px;">${scanText}</div>
                </div>
            `;
            qrcodeContainer.appendChild(qrDisplay);
        }
        
        function backToPaymentMethods() {
            document.getElementById('paymentMethodsSection').style.display = 'block';
            document.getElementById('paymentSubmitBtn').style.display = 'block';
            document.getElementById('qrcodeSection').style.display = 'none';
        }
        
        function showEmailConfirmationStep() {
            closePaymentModal();
            const successText = currentLang === 'zh' 
                ? '✅ 感谢您的支付！\n\n我们将尽快为您开通服务。' 
                : '✅ Thank you for your payment!\n\nWe will activate your service soon.';
            alert(successText);
        }
    </script>
</body>
